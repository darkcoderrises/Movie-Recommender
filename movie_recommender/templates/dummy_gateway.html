<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gateway</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"/>
        <script type="text/javscript" src="{% static 'js/boostrap.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <script src="http://antenna.io/demo/jquery-bar-rating/jquery.barrating.js"></script>
        <link href="http://antenna.io/demo/jquery-bar-rating/dist/themes/fontawesome-stars.css" rel="stylesheet"/>

    </head>
    <body>
        <div class="container">
            <div style="margin: auto;">
                <h2>Third party payment gateway</h2>
                <p>{{amount}}</p>

                <button role="button" id="pay" class="btn btn-sucess">Pay</button>
                <button role="button" id="cancel" class="btn btn-danger">Cancel</button>
            </div>
        </div>

        <script type="text/javascript">
            var url = "{{hit_url}}";
            var id = "{{id}}";
            var amount = "{{amount}}";
            $(window).on('load', function () {
                console.log(url, id, amount);
                $('#pay').on('click', function () {
                    window.location.href = url + '?id={{id}}&success=1';
                });
                $('#cancel').on('click', function() {
                    window.location.href = url + '?id={{id}}&success=0';
                });
            });
        </script>
    </body>
</html>
