{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for movie in movies %}
<div class="col-3">
    <h6 class="card-title"> <a href="movie/{{movie.id}}">{{movie.title}}</a> </h6>
</div>
{% endfor %}
</div>

<script type="text/javascript">
    $(window).on('load', function () {
        $('#{{active}}').addClass("active");
    });
</script>

{% endblock %}
